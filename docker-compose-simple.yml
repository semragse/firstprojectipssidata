version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: trends_postgres
    environment:
      POSTGRES_USER: trends_user
      POSTGRES_PASSWORD: trends_pass
      POSTGRES_DB: trends_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trends_user -d trends_db"]
      interval: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: trends_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  grafana_data:
